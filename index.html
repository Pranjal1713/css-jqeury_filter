<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css filter image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FILTER JQUERY</h1>
    <div class="container">
        <ul>
            <li><a href="#" id="all">All</a></li>
            <li><a href="#" id="men">Men</a></li>
            <li><a href="#" id="women">Women</a></li>
            <li><a href="#" id="animal">Animal</a></li>
            <li><a href="#" id="bird" >Bird</a></li>
        </ul>

        <div class="imgs">

            <div class="men">
                <img src="img/men1.jpeg" alt="no img" style="width: 200px; height: 200px;" id="men">
                <img src="img/men2.jpeg" alt="no img" style="width: 200px; height: 200px;" id="men">

            </div>

            <div class="women">

            </div>

            <div class="animal">
                <img src="img/animal1.jpg" alt="no img" style="width: 200px; height: 200px;" id="animal">
                <img src="img/animal2.jpg" alt="no img" style="width: 200px; height: 200px;" id="animal">
            </div>

            <div class="bird">
                <img src="img/bird1.jpg" alt="no img" style="width: 200px; height: 200px;" id="bird">
                <img src="img/bird2.jpg" alt="no img" style="width: 200px; height: 200px;" id="bird">

            </div>
        </div>

        
    </div>

    <!-- <button >Click me</button> -->
